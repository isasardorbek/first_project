<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<form method="post">
    {% csrf_token %}
    <h1>Registration</h1>
    <h3>Username:</h3><input name="username" placeholder="Enter your username">
    <h3>Password:</h3><input name="password" type="password" placeholder="Enter your password">
    <h3>First name:</h3><input name="first" placeholder="Enter your first name">
    <h3>Last name:</h3><input name="last" placeholder="Enter your last name">
    <h3>User Role. Choose one below</h3>
        <input type="radio" id="e" name="role" value="E">
        <label for="e">Employer</label><br>
        <input type="radio" id="c" name="role" value="C">
        <label for="c">Candidate</label><br>
    <button class="btn btn-secondary" type="submit" id="submit">Submit</button>
    <a href="/login" type="button" >Sign in</a>

</form>
</div>
</body>
</html>
