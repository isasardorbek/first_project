<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacancy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<h1>{{job.title}}</h1>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span></span></th>
							<th><span>Title</span></th>
							<th class="text-center"><span>Location</span></th>
							<th class="text-center"><span>Level</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
                    <tr>
							<td>
								<img class=rounded src="https://bootdey.com/img/Content/avatar/avatar1.png" alt=""
								style="width: 80px; height: 80px">
							</td>
							<td>
								<a href="#">
								{{ job.title }}
								</a>
							</td>
							<td class="text-center">
								<span>
								{{job.location}}
								</span>
							</td>
							<td class="text-center">
								<span>
								{{job.level}}
								</span>
							</td>
					</tbody>
				</table>
				<form method="post">
    {% csrf_token %}
    <h1>Submit Application</h1>
    <h3>Enter information about yourself:</h3>
					<textarea name="click_text" placeholder="Enter your information"></textarea>
					<!--<input type="hidden" id="custId" name="profile" value=""> -->
					<button type="submit" class="btn btn-primary">Submit</button>
</form>
			</div>
		</div>
</div>
</div>
</body>
</html>
