<div class="container">
<h1>Candidate Profiles</h1>
<a type="button" class="btn btn-primary" href="new-job/{{user.id}}/">Post new job</a>

							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
					{% for profile in profiles %}
						<tr>
							<td>

							</td>
							<td>
								<a href="{{profile.id}}">
								{{ profile.title }}
								</a>
							</td>
							<td class="text-center">
								<span>
								{{profile.account.first_name}}
								</span>
							</td>
							<td class="text-center">
