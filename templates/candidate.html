<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<h1>Jobs for you</h1>
<body>


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>Job Title</span></th>
							<th><span>Job Poster</span></th>
							<th><span>Location</span></th>
							<th><span>Level</span></th>
						</tr>
					</thead>
					<tbody>
					{% for job in jobs %}
						<tr> <!--
							<td>
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
							</td> -->
							<td>
								<a href="{{job.id}}" class="user-link">{{job.title}}</a>
							</td>
							<td>
								<span class="user-subhead">{{job.job_poster.first_name}}{{job.job_poster.last_name}}</span>
							</td>
							<td>
								<span class="user-subhead">{{job.location}}</span>
							</td>
							<td>
								<span class="user-subhead">{{job.level}}</span>
							</td>
						</tr>
					{% endfor %}

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
