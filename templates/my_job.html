<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>Job Title</span></th>
							<th><span>Job Poster</span></th>
							<th><span>Location</span></th>
							<th><span>Level</span></th>
						</tr>
					</thead>
					<tbody>
					{% for job in vacancies %}
						<tr> <!--
							<td>
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
							</td> -->
							<td>
								<a href="/vacancy/clicks/{{job.id}}" class="user-link">{{job.title}}</a>
							</td>
							<td>
								<span class="user-subhead">{{job.job_poster.first_name}}{{job.job_poster.last_name}}</span>
							</td>
							<td>
								<span class="user-subhead">{{job.location}}</span>
							</td>
							<td>
								<span class="user-subhead">{{job.level}}</span>
							</td>
						</tr>
					{% endfor %}

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
